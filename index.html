<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-side">
            <div class="logo">
                <img src="./img/odin.png" alt="odin-logo">
                <h1>ODIN</h1>
            </div>
            <div class="img-creator">
                <p>
                    Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> 
                    on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>   
        </div>
        <div class="content-container">
            <div class="header">
                <p></p>
            </div>
            <div class="form-container">
                <form action="example.com/path">
                    <h2>Let's do this</h2>
                    <ul>
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" required>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" required>
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" autocomplete="email" required>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" autocomplete="tel" required>
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="create-acc-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
