<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-side">
            <div class="logo">
                <img src="./img/odin.png" alt="odin-logo" height="80px" width="70px">
                <h1>ODIN</h1>
            </div>
            <div class="img-creator">
                <p>
                    Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> 
                    on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>   
        </div>
        <div class="content-container">
            <div class="header">
                <div class="header-text">
                    <p>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up now to get started 
                    </p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="form-container">
                <form action="example.com/path" id="form1">
                    <h2>Let's do this</h2>
                    <ul>
                        <li>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" required>
                                <div class="error-txt"></div>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" required>
                                <div class="error-txt"></div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" autocomplete="email" required>
                                <div class="error-txt"></div>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="tel" required>
                                <div class="error-txt"></div>
                            </div>    
                        </li>
                        <li>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                                <div class="error-txt"></div>
                            </div>
                            <div>
                                <label for="password2">CONFIRM PASSWORD</label>
                                <input type="password" id="password2" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"required>
                                <div class="error-txt"></div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="create-acc-container">
                <button type="submit" form="form1">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
